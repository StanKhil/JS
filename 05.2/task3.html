<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Стилізований текст</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="task3.css">
    <link rel="icon" href="JavaScript-logo.png">
</head>
<body class="container py-4">

    <h2 class="mb-4">Форма стилізованого тексту</h2>

    <div class="mb-3 row">
        <div class="col-md-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="bold">
                <label class="form-check-label" for="bold"><strong>Bold</strong></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="underline">
                <label class="form-check-label" for="underline"><u>Underline</u></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="italic">
                <label class="form-check-label" for="italic"><em>Italics</em></label>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="align" value="left" checked>
                <label class="form-check-label">Left</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="align" value="right">
                <label class="form-check-label">Right</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="align" value="justify">
                <label class="form-check-label">Justify</label>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <textarea class="form-control" id="inputText" rows="6" placeholder="Введіть текст..."></textarea>
    </div>

    <button class="btn btn-primary mb-4" onclick="showText()">Show text</button>

    <div id="output" class="p-3 border rounded bg-light"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="task3.js"></script>
</body>
</html>
