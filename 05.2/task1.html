<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="task1.css">
    <link rel="icon" href="JavaScript-logo.png">
    
</head>
<body class="container py-4">
    <h2 class="mb-4">Список повідомлень</h2>
    <div id="messageList">
        <div class="message-box">
            <strong>Ім’я:</strong> Name<br>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>
            <div class="message-meta">22.03.2018</div>
        </div>
        <div class="message-box">
            <strong>Ім’я:</strong> John<br>
            <p>It was popularized in the 1960s with the release of Letraset sheets...</p>
            <div class="message-meta">22.03.2018</div>
        </div>
    </div>

    <h4 class="mt-5">Додати нове повідомлення</h4>
    <form id="messageForm" class="mb-3">
        <div class="mb-3">
            <label for="userName" class="form-label">Ваше ім’я:</label>
            <input type="text" id="userName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="userMessage" class="form-label">Ваше повідомлення:</label>
            <textarea id="userMessage" class="form-control" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Надіслати</button>
    </form>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="task1.js"></script>
</body>
</html>
