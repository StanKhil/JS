<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="JavaScript-logo.png">
    
</head>
<body class="bg-light">

    <div class="container py-5">
        <h2 class="mb-4">Додати новий колір</h2>
        <form id="colorForm" class="mb-5">
            <div class="mb-3">
                <label for="colorName" class="form-label">Назва кольору</label>
                <input type="text" class="form-control" id="colorName" required>
                <div class="invalid-feedback" id="nameError"></div>
            </div>

            <div class="mb-3">
                <label for="colorType" class="form-label">Тип кольору</label>
                <select class="form-select" id="colorType" required>
                    <option value="RGB">RGB</option>
                    <option value="RGBA">RGBA</option>
                    <option value="HEX">HEX</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="colorCode" class="form-label">Код кольору</label>
                <input type="text" class="form-control" id="colorCode" required>
                <div class="invalid-feedback" id="codeError"></div>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <h3 class="mb-3">Палітра</h3>
        <div class="row" id="paletteContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
