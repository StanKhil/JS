<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="JavaScript-logo.png">
    
</head>
<body>
    <div class="container">
        <br><br>
        <label>Введіть час затримки: 
            <input type="number" id="delayInput" value="1000"> мс
        </label>
        <br><br>

        <label>Виберіть очікуваний результат:</label><br>
        <input type="radio" name="result" value="success" id="success">
        <label for="success">успіх</label><br>
        <input type="radio" name="result" value="error" id="error" checked>
        <label for="error">помилка</label><br><br>

        <button class="btn btn-primary" id="start">start</button>

        <div id="log"></div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
