<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="JavaScript-logo.png">
    
</head>
<body>
    <div class="container">
        <div class="search-movie">
            <h3>Search</h3>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="form-floating">
                <select class="form-select" id="type" aria-label="Type">
                    <option selected value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>
                <label for="type">Type</label>
            </div>
            <button id="search-movie" class="btn btn-secondary my-3">Search</button>
        </div>
        <div class="list-movie" id="list-movie"></div>
            <nav aria-label="Pagination">
                <ul class="pagination">
                    <li class="page-item"><button class="btn btn-secondary" id="prev-page">Previous</button></li>
                    <li class="page-item"><button class="btn btn-secondary mx-4" id="next-page">Next</button></li>
                </ul>
            </nav>
        </div>
        <div id="movie-details" class="container mt-4"></div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
