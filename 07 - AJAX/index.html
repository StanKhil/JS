<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="JavaScript-logo.png">
    
</head>
<body>
    <div class="container">
        <h1>AJAX</h1>
        <button id="load-moon-phase" class="btn btn-secondary">Moon phase</button>
        <div id="moon-phase"></div>

        <button id="load-rates" class="btn btn-primary">GET rates</button>
        <div class="row justify-content-center my-2">
            <div class="col-md-6">
                <div class="search-container">
                    <input id="search-rate" type="text" class="form-control search-input" placeholder="Search...">
                    <i class="bi bi-search search-icon"></i>
                </div>
            </div>
        </div>
        <div id="rates"></div>
        <p>
            JSON - javaScript Object Notation
        </p>
        <p>Main rules</p>
        <ul>
            <li>Num, Boolean, Null, String</li>
            <li>Array : []</li>
            <li>Object : {"key":value}</li>
        </ul>
        <hr/>
        <p>
            CORS / CORP - (Cross Origin Resource Sharing / Policy) - домовленість щодо обміну даними 
        </p>
        <button class="btn btn-primary" id="pause-btn">Pause</button>
        <button class="btn btn-warning" id="sequence-btn">Sequence</button>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
