<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>Paint</h1>
        <div class="menu">
            <div class="figure">
                <label for="square"><img src="square.png"></img></label>
                <input id="square" type="radio" name="figure" checked>

                <label for="circle"><img src="circle.png"></img></label>
                <input id="circle" type="radio" name="figure">

                <label for="diamond"><img src="diamond.png"></img></label>
                <input id="diamond" type="radio" name="figure">

                <label for="triangle"><img src="triangle.png"></img></label>
                <input id="triangle" type="radio" name="figure">
            </div>
            <div class="color">
                <button id="red" class="red"></button>
                <button id="green" class="green"></button>
                <button id="yellow" class="yellow"></button>
                <button id="blue" class="blue"></button>
                <button id="black" class="black"></button>
                <button id="gray" class="gray"></button>
                <button id="purple" class="purple"></button>
                <button id="pink" class="pink"></button>
            </div>
        </div>
        <canvas id="fig-1" width="800" height="400" >
