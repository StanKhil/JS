<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="JavaScript-logo.png">
    
</head>
<body>
    <div class="container">
        <h1>Forms and elements</h1>
        <div id="phones">

        </div>
        <form method="get" enctype="application/x-www-form-urlencoded">
            <p>Fill the form to submit your data.</p>
            <div class="row">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="username-addon"><i class="bi bi-person"></i></span>
                        <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username-addon">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="userphone-addon"><i class="bi bi-telephone"></i></span>
                        <input name="userphone" type="text" class="form-control" placeholder="Phone" aria-label="Phone" aria-describedby="username-addon">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="useremail-addon"><i class="bi bi-envelope-at"></i></span>
                        <input name="useremail" value="user@i.ua" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="phone-type"><i class="bi bi-list-ul"></i></label>
                        <select name="phone-type" class="form-select" id="phone-type">
                            <option selected value="mobile">Mobile</option>
                            <option value="work">Work</option>
                            <option value="home">Home</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">I agree to the terms and conditions</label>
            </div>
            <button name="btn" value="send" type="submit" class="btn btn-primary"><i class="bi bi-send-fill"></i>Submit</button>
        </form>
        <hr/>
        <div class="rating">
            <input class="rate" type="radio" name="rate1" id="rate1-5"/><label for="rate1-5">★</label>
            <input class="rate" type="radio" name="rate1" id="rate1-4"/><label for="rate1-4">★</label>
            <input class="rate" type="radio" name="rate1" id="rate1-3"/><label for="rate1-3">★</label>
            <input class="rate" type="radio" name="rate1" id="rate1-2"/><label for="rate1-2">★</label>
            <input class="rate" type="radio" name="rate1" id="rate1-1"/><label for="rate1-1">★</label>
        </div>
        <hr/>
        <div>
            <div class="form-check mb-3">
                <input class="vars-box" name="agree" type="checkbox" value="" id="var1">
                <label class="vars-label" for="var1">var1</label>
                <input class="vars-box" name="agree" type="checkbox" value="" id="var2">
                <label class="vars-label" for="var2">var2</label>
                <input class="vars-box" name="agree" type="checkbox" value="" id="var3">
                <label class="vars-label" for="var3">var3</label>
                <button id="vars-btn" class="btn btn-outline-primary">Go</button>
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">    Default radio  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">    Default checked radio</label>
                </div>
            </div>
                
            
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
